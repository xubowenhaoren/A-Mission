<ion-view ng-class="ionViewBackgroundClass()">
  <ion-nav-title>Your trip on {{formattedCurrDate}}
  </ion-nav-title>
  <ion-nav-bar class="bar-stable">
  </ion-nav-bar>
  <!-- <ion-nav-buttons side="right">
    <button id="accessmap-help"
            class="button button-icon ion-help"
            ng-click="startWalkthrough()"></button>
  </ion-nav-buttons> -->
  <ion-content>
      <div style="padding: 5px; border-top-width: 1px; border-top-style: solid;">
        <b style="font-size: 1.5em;">
          How did you travel between the start and end point?
        </b>
        <form style="margin: 15px; font-size: 1.5em">
          <input type="radio" id="walk" name="mode" value="walk">
          <label for="walk">Walk</label></br>
          <input type="radio" id="bus" name="mode" value="bus">
          <label for="walk">Bus</label></br>
          <input type="radio" id="other" name="mode" value="other">
          <label for="walk">Other (still need to add the actual modes)</label></br>
        </form>
      </div>
      <div class="row" style="margin-bottom: 15px; display: flex; justify-content: center;">
          <button ng-click="toDetail(tripgj.data.id)"
            style="background-color: #565656; color: #FFFFFF; text-align: center; border: none; padding: 10px 10px; margin-right: 1px;">
            BACK TO TRIP REVIEW
          </button>
        <button style="background-color: #565656; color: #FFFFFF; text-align: center; border: none; padding: 10px 10px; margin-left: 1px;">
            BACK TO TRIP DIARY
        </button>
      </div>

  </ion-content>
</ion-view>
