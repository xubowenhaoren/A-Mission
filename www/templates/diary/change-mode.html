<ion-view>
  <ion-nav-title>
    Your trip on {{formattedCurrDate}}
  </ion-nav-title>
  <ion-nav-bar class="bar-stable"></ion-nav-bar>
  <!-- <ion-nav-buttons side="right">
    <button id="accessmap-help"
            class="button button-icon ion-help"
            ng-click="startWalkthrough()"></button>
  </ion-nav-buttons> -->
  <ion-content [fullscreen]="true">
    <ion-item>Departed from: {{startPlace}}</ion-item>
    <ion-item>Arrived at: {{endPlace}}</ion-item>
    <ion-item>Detected Mode: {{sensed_mode}}</ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-list>
      <ion-radio-group [(ngModel)]="mode">
        <ion-list-header>How did you travel between the start and end point?</ion-list-header>
<!--        <ion-radio slot="start" value="walk">Walk</ion-radio>-->
<!--        <ion-radio slot="start" value="bus">Bus</ion-radio>-->
<!--        <ion-radio slot="start" value="other">Other</ion-radio>-->
      </ion-radio-group>
      <div ng-if="tripgj.sections[segment_index].properties.userInput.MODE" class="mode-confirm-container">
        <button ng-click ="openPopoverSegment($event, segment_index, 'MODE')" class="button btn-mode-confirm btn-mode-confirm-green">
          {{tripgj.sections[segment_index].properties.userInput.MODE.text}}
        </button>
      </div>
      <div  ng-if="!tripgj.sections[segment_index].properties.userInput.MODE" class="mode-confirm-container">
        <button ng-click ="openPopoverSegment($event, segment_index, 'MODE')" class="button btn-mode-confirm btn-mode-confirm-white" translate>
          {{'.choose-mode'}}
        </button>
      </div>
    </ion-list>
    <!--      <div class="row" style="margin-bottom: 15px; display: flex; justify-content: center;">-->
    <!--          <button ng-click="toDetail(tripgj.data.id)"-->
    <!--            style="background-color: #565656; color: #FFFFFF; text-align: center; border: none; padding: 10px 10px; margin-right: 1px;">-->
    <!--            BACK TO TRIP REVIEW-->

  </ion-content>
</ion-view>
