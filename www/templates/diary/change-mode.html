<ion-view ng-class="tripgj.background" translate-namespace="diary">
  <!--<ion-nav-title>
    <div class="col" text-align="center">
      Your trip on {{formattedCurrDate}}
    </div>
  </ion-nav-title>-->
  <ion-content [fullscreen]="true">
    <h1 style="text-align: center; font-size: 1.7em;">
      Modify this segment's mode of transportation
    </h1>
    <ion-list>
      <h2 style="font-size: 1.4em; padding: 0.2em;">
        Segment Details
      </h2>
      <ion-item>
        <span style="font-weight: bold">
          Segment Start:
        </span>
        {{startPlace}}
        <br>
        <span style="font-weight: bold">
          at
        </span>
        {{startTime}}
      </ion-item>
      <ion-item>
        <span style="font-weight: bold">
          Segment End:
        </span>
        {{endPlace}}
        <br>
        <span style="font-weight: bold">
          at
        </span>
        {{endTime}}
      </ion-item>
      <ion-item ng-if="!selectedMode.value">
        <span style="font-weight: bold">
          Detected mode:
        </span>
         {{sensed_mode}}
      </ion-item>
      <ion-item ng-if="selectedMode.value">
        <span style="font-weight: bold">
          Detected mode:
        </span>
        {{selectedMode.text}}
      </ion-item>
    </ion-list>

<!--    <ion-list>-->
<!--      <div ng-if="tripgj.sections[segment_index].properties.userInput.MODE" class="mode-confirm-container">-->
<!--        <button ng-click ="openPopoverSegment($event, segment_index, 'MODE')" class="button btn-mode-confirm btn-mode-confirm-green">-->
<!--          {{tripgj.sections[segment_index].properties.userInput.MODE.text}}-->
<!--        </button>-->
<!--      </div>-->
<!--      <div  ng-if="!tripgj.sections[segment_index].properties.userInput.MODE" class="mode-confirm-container">-->
<!--        <button ng-click ="openPopoverSegment($event, segment_index, 'MODE')" class="button btn-mode-confirm btn-mode-confirm-white" translate>-->
<!--          {{'.choose-mode'}}-->
<!--        </button>-->
<!--      </div>-->
<!--    </ion-list>-->

    <br class="option-spacing" />
    <h2 style="font-size: 1.4em; padding: 0.2em;">
      How did you travel between the start and end point?
    </h2>
    <form>
        <label ng-repeat="mode in inputParamsSegment.MODE.options">
          <input class="button btn-mode-confirm btn-mode-confirm-white" id="motion-mode-selector" type="radio" name="modeType"
                 ng-model="$parent.selectedMode"
                 ng-change="$parent.onModeChange(mode)"
                 ng-value="mode">
<!--          // TODO: replace with setter function-->
          {{mode.text}}
          </input>
          <br />
          <br class="option-spacing" />
        </label>
    </form>

    <div class="row" style="margin-bottom: 15px; display: flex; justify-content: center;">
      <button ng-click="toDetail()"
              style="background-color: #565656; color: #FFFFFF; text-align: center; border: none; padding: 10px 10px; margin-right: 1px;">
        BACK TO TRIP REVIEW
      </button>
      <button ng-click="toDiary()"
              style="background-color: #565656; color: #FFFFFF; text-align: center; border: none; padding: 10px 10px; margin-left: 1px;">
        BACK TO TRIP DIARY
      </button>
    </div>
  </ion-content>
</ion-view>
