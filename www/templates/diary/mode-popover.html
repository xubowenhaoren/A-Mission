<ion-popover-view>
   <ion-header-bar>
      <h2 class = "title" translate>{{'diary.select-mode-scroll'}}</h2>
   </ion-header-bar>
   <ion-content>
     <ion-list ng-repeat="mode in inputParamsSegment.MODE.options">
       <ion-radio ng-click="chooseSegment('MODE')" ng-model="selectedSegment.MODE.value" ng-value="mode.value">{{mode.text}}</ion-radio>
		</ion-list>
   </ion-content>
</ion-popover-view>
